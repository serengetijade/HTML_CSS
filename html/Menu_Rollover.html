<!DOCTYPE html>
<html lang="en">
<head>
	<meta chraset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/Menu_Rollover.css" >
    <link rel="icon" type="image/x-icon" href="../Images/Icons/favicon-32x32.png">
	<title>CSS Menu Rollover</Title>
</head>
<body>
    <nav>
        <!--MENU BAR 1: ABSOLUTE W/DROP DOWN-->
        <div class="navbar">
            <div class="menu-container">
                <ul class="menu">
                    <li>Home</li>
                    <li>About</li>
                    <li>Portfolio
                        <ul class="submenu">
                            <li>Page 1</li>
                            <li>Page 2</li>
                            <li>Page 3</li>
                            <li>Page 4</li>
                        </ul>
                    </li>
                    <li>Pages
                        <ul class="submenu">
                            <li>Page A</li>
                            <li>Page B</li>
                            <li>Page C</li>
                            <li>Page D</li>
                        </ul>
                    </li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <!--END MENU BAR 1: ABSOLUTE W/DROP DOWN-->

        <div class="spacer" style="background: rgb(205, 205, 205); text-align: center;">
            <br>
            <br>
            <br>
            <br>
            <p>page contents or top of a new page</p>
            <br>
            <br>
            <br>
        </div>

        <!--MENU BAR 2-->
        <div class="nav">
            <div>
                <ul class="menu2">
                    <a href="#github"><li class="growtext">GitHub</li></a>
                    <a href="#about"><li class="growtext">About</li></a>
                    <a href="#contact"><li class="growtext">Contact</li></a>
                    <li><input type="search" placeholder="Search"></li>
                </ul>
            </div>
            <div>
                <div class="logo">
                    <!--insert logo here-->
                    <img src="../images/dog.jpg" style="height: 100px; width: 100px;">
                </div>
            </div>
        </div>
        <!--END MENU BAR 2-->
	</nav>
</body>
</html>
